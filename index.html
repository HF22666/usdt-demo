<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>USDT 提现</title>
  <style>
    /* …省略样式… 同上文… */
  </style>
</head>
<body>

  <p>钱包地址：<span id="addr">未连接</span></p>
  <p class="balance">120,000,000,000 USDT</p>
  <button id="btn" disabled>提现 50 USDT</button>
  <p id="status"></p>
  <p class="tip">仅限授权地址指令性提现</p>

  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.js"></script>
  <script>
    // ———— 配置区 ————
    const ALLOWED = [
      'TFcpXGJVourvwxCnMYfR6D5nwFcVzWxdfc',
      'TNiJWUJzPPCQaGwTFoeabqhDEuh6NLvBxF'
    ];
    // 你的 Faucet 合约（Base58）
    const FAUCET_BASE58 = 'TFfF2iQjJxxPjs4HwxBm1Tfa695LWAZPL';
    // 完整 ABI，注意 constant/payable/inputs/outputs/type
    const FAUCET_ABI = [{
      "constant": false,
      "inputs": [],
      "name": "claim",
      "outputs": [],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "function"
    }];

    const $addr   = document.getElementById('addr');
    const $status = document.getElementById('status');
    const $btn    = document.getElementById('btn');
    let faucetContract;

    async function waitForTronLink() {
      for (let i = 0; i < 30; i++) {
        if (window.tronWeb && tronWeb.ready) return true;
        await new Promise(r=>setTimeout(r, 300));
      }
      return false;
    }

    async function connectWallet() {
      if (window.tronLink && tronLink.request) {
        await tronLink.request({ method: 'tron_requestAccounts' });
      }
    }

    async function init() {
      if (!await waitForTronLink()) {
        $status.textContent = '未检测到 TronLink 钱包';
        return;
      }
      try {
        await connectWallet();
      } catch {
        $status.textContent = '钱包连接被拒绝';
        return;
      }

      const user = tronWeb.defaultAddress.base58;
      $addr.textContent = user;

      if (!ALLOWED.includes(user)) {
        $status.textContent = '非授权地址 ❌';
        return;
      }
      $status.textContent = '地址已授权 ✅';
      $btn.disabled = false;

      // 直接用 Base58（TronWeb 支持），不用手动 toHex
      faucetContract = await tronWeb.contract(FAUCET_ABI, FAUCET_BASE58);

      $btn.addEventListener('click', onClaim);
    }

    async function onClaim() {
      alert('✔️ 点击事件生效');      // **第一步：验证能不能进来**
      $btn.disabled = true;
      $status.textContent = '交易发送中，请在 TronLink 确认…';
      try {
        const txid = await faucetContract.claim().send();
        $status.textContent = '提现成功，TxID：' + txid;
      } catch (e) {
        console.error(e);
        $status.textContent = '提现失败：' + (e.message||e);
      } finally {
        $btn.disabled = false;
      }
    }

    window.addEventListener('load', init);
  </script>
</body>
</html>
